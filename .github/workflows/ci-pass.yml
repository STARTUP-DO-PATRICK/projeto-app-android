name: CI - Quick checks

on:
  pull_request:
    branches: [ 'master' ]
  push:
    branches: [ 'feat/compose-and-ci' ]

jobs:
  lint-html:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install htmlhint
        run: npm install -g htmlhint
      - name: Lint index.html
        run: |
          if [ -f index.html ]; then
            htmlhint index.html || true
          else
            echo "index.html not found, skipping htmlhint"
          fi

  build-optional:
    runs-on: ubuntu-latest
    needs: lint-html
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '11'
      - name: Attempt Android build if wrapper present
        run: |
          if [ -f ./gradlew ] && [ -f ./gradle/wrapper/gradle-wrapper.jar ]; then
            chmod +x ./gradlew
            ./gradlew assembleDebug --no-daemon
          else
            echo "Gradle wrapper or jar not present; skipping Android assemble (CI will still pass)."
          fi

  docker-build:
    runs-on: ubuntu-latest
    needs: lint-html
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image (with buildx cache)
        uses: docker/build-push-action@v4
        with:
          context: .
          push: false
          tags: projeto-android-ci:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Docker container to perform build
        run: |
          docker run --rm projeto-android-ci:latest

