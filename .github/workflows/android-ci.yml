name: Android CI

on:
  push:
    branches: [ 'master' ]
  pull_request:
    branches: [ 'master' ]

jobs:
  simple-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check index.html is present
        run: |
          if [ ! -f index.html ]; then echo "Missing index.html"; exit 1; fi
          grep -n "Projeto Android" index.html || true

      - name: Set up Node (for HTML lint)
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install HTML linter
        run: npm install -g htmlhint

      - name: Lint HTML (index.html)
        run: htmlhint index.html
